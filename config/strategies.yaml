active_strategies:
  - "ict_smart_money"
  - "smc_advanced"
  - "multi_timeframe_momentum"
  - "volatility_breakout"

strategy_parameters:
  ict_smart_money:
    enabled: true
    timeframes: ["M5", "M15", "H1", "H4"]
    required_confidence: 0.55
    max_positions: 2
    risk_reward_ratio: 1.5
    use_orderblocks: true
    use_fvg: true
    use_liquidity: true
    
  smc_advanced:
    enabled: true
    timeframes: ["M15", "H1", "H4"]
    required_confidence: 0.52
    max_positions: 3
    use_break_structure: true
    use_mitigation_blocks: true
    use_supply_demand: true
    
  multi_timeframe_momentum:
    enabled: true
    timeframes: ["M5", "M15", "H1", "H4", "D1"]
    required_confidence: 0.50
    max_positions: 3
    use_rsi_divergence: true
    use_macd_momentum: true
    use_volume_confirmation: true
    
  volatility_breakout:
    enabled: false
    timeframes: ["M5", "M15"]
    required_confidence: 0.60
    max_positions: 2

trading_modes:
  scalping:
    timeframes: ["M1", "M5"]
    max_duration_minutes: 30
    risk_per_trade: 0.005
    max_daily_trades: 10
    allowed_strategies: ["ict_smart_money", "volatility_breakout"]
    
  day_trading:
    timeframes: ["M15", "H1", "H4"]
    max_duration_hours: 24
    risk_per_trade: 0.01
    max_daily_trades: 6
    allowed_strategies: ["ict_smart_money", "smc_advanced", "multi_timeframe_momentum"]
    
  swing_trading:
    timeframes: ["H4", "D1", "W1"]
    max_duration_days: 7
    risk_per_trade: 0.02
    max_daily_trades: 3
    allowed_strategies: ["smc_advanced", "multi_timeframe_momentum"]

market_regime_settings:
  trending_high_vol:
    risk_multiplier: 0.8
    preferred_strategies: ["smc_advanced", "multi_timeframe_momentum"]
    
  trending_low_vol:
    risk_multiplier: 1.2
    preferred_strategies: ["ict_smart_money", "multi_timeframe_momentum"]
    
  ranging_high_vol:
    risk_multiplier: 0.5
    preferred_strategies: ["volatility_breakout"]
    
  ranging_low_vol:
    risk_multiplier: 0.7
    preferred_strategies: ["ict_smart_money"]